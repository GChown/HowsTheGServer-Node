<script src="home.js"></script>
<p style="text-align:center">How's The G? lets you rate, comment, and see what other people think about the cafeteria's food.</p>
    <div id="count"></div>
    <input type="text" id="rating"></input>
<button id="sendVote">Send vote</button>
<hr>
<h3>Comments</h3>
<div ng-controller="commentsController">
    <p ng-repeat="comment in comments | reverse"> 
        {{ comment.username }} -  {{ comment.text }} ({{ comment.timesent }}) </p>
</div>
